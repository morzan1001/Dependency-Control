# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []

serviceAccount:
  create: true
  annotations: {}
  name: ""
  automountServiceAccountToken: false

# Frontend Application Settings
frontend:
  image:
    repository: ghcr.io/morzan1001/dependency-control-frontend
    pullPolicy: IfNotPresent
    tag: "latest"
  
  replicaCount: 2
  
  service:
    type: ClusterIP
    port: 80
  
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  securityContext:
    runAsUser: 101
    runAsGroup: 101
    runAsNonRoot: true
    readOnlyRootFilesystem: false # Nginx needs to write to /var/cache/nginx and /var/run
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL

  env:
    apiUrl: "/api/v1"
        
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80

  probes:
    liveness:
      initialDelaySeconds: 30
      periodSeconds: 10
      failureThreshold: 3
    readiness:
      initialDelaySeconds: 5
      periodSeconds: 5
      failureThreshold: 3

# Backend Application Settings
backend:
  image:
    repository: ghcr.io/morzan1001/dependency-control
    pullPolicy: IfNotPresent
    tag: "latest"
  
  replicaCount: 2
  
  service:
    type: ClusterIP
    port: 8000
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL

  env:
    workerCount: 2
    logLevel: "INFO"
    algorithm: "HS256"
    accessTokenExpireMinutes: 30
    refreshTokenExpireDays: 7
    frontendBaseUrl: ""

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  podDisruptionBudget:
    enabled: true
    minAvailable: 1

  # Probes for High Availability
  probes:
    liveness:
      initialDelaySeconds: 30
      periodSeconds: 10
      failureThreshold: 3
    readiness:
      initialDelaySeconds: 5
      periodSeconds: 5
      failureThreshold: 3

  # Secrets (should be managed via external-secrets in prod, but here for demo)
  secrets:
    secretKey: "changeme-very-secure-key"
    openSourceMalwareApiKey: ""
    smtpPassword: ""
    slackBotToken: ""

# MongoDB Community Operator Settings
mongodb-operator:
  enabled: true
  serviceAccount:
    create: true
    automountServiceAccountToken: true
  operator:
    watchNamespace: "dependency-control"
    podLabels:
      app.kubernetes.io/name: mongodb-kubernetes-operator

# MongoDB Cluster Configuration (Custom Resource)
mongodb:
  enabled: true
  cluster:
    name: mongodb-replica-set
    members: 3
    version: "6.0.5"
    auth:
      username: dependencyuser
      password: changeme-db-password
      database: dependency_control
    persistence:
      size: 10Gi
      storageClass: "" # Use default

# Traefik Settings
traefik:
  enabled: true
  deployment:
    replicas: 3
    podDisruptionBudget:
      enabled: true
      minAvailable: 1
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - traefik
          topologyKey: kubernetes.io/hostname
  ports:
    web:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
    websecure:
      tls:
        enabled: true
  # Secure headers middleware
  additionalArguments:
    - "--entrypoints.websecure.http.tls=true"

ingress:
  enabled: true
  hostname: "api.dependencycontrol.local"
  tls: true
  # If using cert-manager
  # annotations:
  #   cert-manager.io/cluster-issuer: letsencrypt-prod

networkPolicy:
  enabled: true
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
