{{/*
Internal CA Infrastructure for TLS
Creates:
1. Self-signed Issuer (bootstrap)
2. Root CA Certificate
3. CA Issuer (for signing service certificates)

This is used when:
- global.tls.enabled: true
- global.tls.source: "certManager"
- global.tls.certManager.existingIssuer.name is empty
*/}}
{{- if and .Values.global.tls.enabled (eq .Values.global.tls.source "certManager") }}
{{- if not .Values.global.tls.certManager.existingIssuer.name }}

# Step 1: Self-signed Issuer (used only to create the root CA)
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "dependency-control.fullname" . }}-selfsigned
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dependency-control.labels" . | nindent 4 }}
    app.kubernetes.io/component: tls
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
spec:
  selfSigned: {}

---
# Step 2: Root CA Certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "dependency-control.fullname" . }}-root-ca
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dependency-control.labels" . | nindent 4 }}
    app.kubernetes.io/component: tls
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-9"
spec:
  isCA: true
  commonName: "{{ include "dependency-control.fullname" . }}-root-ca"
  subject:
    organizations:
      - "{{ .Release.Name }}"
    organizationalUnits:
      - "Internal CA"
  secretName: {{ include "dependency-control.fullname" . }}-root-ca-secret
  duration: {{ .Values.global.tls.certManager.certificate.duration | default "87600h" }}
  renewBefore: {{ .Values.global.tls.certManager.certificate.renewBefore | default "720h" }}
  privateKey:
    algorithm: {{ .Values.global.tls.certManager.certificate.privateKey.algorithm | default "ECDSA" }}
    size: {{ .Values.global.tls.certManager.certificate.privateKey.size | default 256 }}
  issuerRef:
    name: {{ include "dependency-control.fullname" . }}-selfsigned
    kind: Issuer
    group: cert-manager.io

---
# Step 3: CA Issuer (signs all service certificates)
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "dependency-control.fullname" . }}-internal-ca
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dependency-control.labels" . | nindent 4 }}
    app.kubernetes.io/component: tls
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-8"
spec:
  ca:
    secretName: {{ include "dependency-control.fullname" . }}-root-ca-secret

{{- end }}
{{- end }}
