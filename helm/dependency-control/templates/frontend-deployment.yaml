apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dependency-control.fullname" . }}-frontend
  labels:
    {{- include "dependency-control.labels" . | nindent 4 }}
spec:
  {{- if not .Values.frontend.autoscaling.enabled }}
  replicas: {{ .Values.frontend.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "dependency-control.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "dependency-control.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dependency-control.serviceAccountName" . }}
      automountServiceAccountToken: false
      securityContext:
        fsGroup: {{ .Values.frontend.securityContext.fsGroup }}
      containers:
        - name: {{ .Chart.Name }}-frontend
          securityContext:
            runAsUser: {{ .Values.frontend.securityContext.runAsUser }}
            runAsGroup: {{ .Values.frontend.securityContext.runAsGroup }}
            runAsNonRoot: {{ .Values.frontend.securityContext.runAsNonRoot }}
            readOnlyRootFilesystem: {{ .Values.frontend.securityContext.readOnlyRootFilesystem }}
            allowPrivilegeEscalation: {{ .Values.frontend.securityContext.allowPrivilegeEscalation }}
            capabilities:
              drop:
                {{- toYaml .Values.frontend.securityContext.capabilities.drop | nindent 16 }}
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: {{ .Values.frontend.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.frontend.probes.liveness.periodSeconds }}
            failureThreshold: {{ .Values.frontend.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: {{ .Values.frontend.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.frontend.probes.readiness.periodSeconds }}
            failureThreshold: {{ .Values.frontend.probes.readiness.failureThreshold }}
          env:
            - name: VITE_API_URL
              value: "{{ .Values.frontend.env.apiUrl }}"
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
