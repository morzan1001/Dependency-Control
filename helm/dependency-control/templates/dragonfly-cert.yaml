{{/*
DragonflyDB (Cache) Certificate
Issued by the internal CA for TLS communication
Created when:
- global.tls.enabled: true
- global.tls.source: "certManager"
- dragonfly.enabled: true
*/}}
{{- if and .Values.global.tls.enabled (eq .Values.global.tls.source "certManager") .Values.dragonfly.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Release.Name }}-dragonfly-cert
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dependency-control.labels" . | nindent 4 }}
    app.kubernetes.io/component: cache
spec:
  secretName: {{ .Release.Name }}-dragonfly-tls
  duration: {{ .Values.global.tls.certManager.certificate.duration | default "8760h" }}
  renewBefore: {{ .Values.global.tls.certManager.certificate.renewBefore | default "720h" }}
  privateKey:
    algorithm: {{ .Values.global.tls.certManager.certificate.privateKey.algorithm | default "ECDSA" }}
    size: {{ .Values.global.tls.certManager.certificate.privateKey.size | default 256 }}
  usages:
    - server auth
    - client auth
  commonName: {{ .Release.Name }}-dragonfly
  dnsNames:
    # Service DNS names
    - {{ .Release.Name }}-dragonfly
    - {{ .Release.Name }}-dragonfly.{{ .Release.Namespace }}
    - {{ .Release.Name }}-dragonfly.{{ .Release.Namespace }}.svc
    - {{ .Release.Name }}-dragonfly.{{ .Release.Namespace }}.svc.cluster.local
    # Headless service for StatefulSet
    - "*.{{ .Release.Name }}-dragonfly.{{ .Release.Namespace }}.svc.cluster.local"
  issuerRef:
    {{- if .Values.global.tls.certManager.existingIssuer.name }}
    name: {{ .Values.global.tls.certManager.existingIssuer.name }}
    kind: {{ .Values.global.tls.certManager.existingIssuer.kind | default "Issuer" }}
    {{- else }}
    name: {{ include "dependency-control.fullname" . }}-internal-ca
    kind: Issuer
    {{- end }}
    group: cert-manager.io
{{- end }}
