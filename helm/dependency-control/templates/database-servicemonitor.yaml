{{- if and .Values.monitoring.serviceMonitor.enabled .Values.database.percona.monitoring.enabled (eq .Values.database.type "percona") }}
---
# Percona Server for MongoDB ServiceMonitor
# Scrapes metrics from mongodb_exporter sidecar via custom metrics service
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "dependency-control.fullname" . }}-percona-mongodb
  labels:
    {{- include "dependency-control.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: database-metrics
      app.kubernetes.io/instance: {{ .Values.database.cluster.name }}
  endpoints:
    - port: metrics
      path: /metrics
      interval: {{ .Values.monitoring.serviceMonitor.interval | default "30s" }}
      scrapeTimeout: {{ .Values.monitoring.serviceMonitor.scrapeTimeout | default "10s" }}
      scheme: http
      {{- if .Values.monitoring.serviceMonitor.relabelings }}
      relabelings:
        {{- toYaml .Values.monitoring.serviceMonitor.relabelings | nindent 8 }}
      {{- end }}
{{- end }}

{{- if and .Values.monitoring.serviceMonitor.enabled .Values.database.mongodb.monitoring.enabled (eq .Values.database.type "mongodb") }}
---
# MongoDB Community Operator ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "dependency-control.fullname" . }}-mongodb
  labels:
    {{- include "dependency-control.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  selector:
    matchLabels:
      app: {{ .Values.database.cluster.name }}-svc
  endpoints:
    - port: prometheus
      path: /metrics
      interval: {{ .Values.monitoring.serviceMonitor.interval | default "30s" }}
      scrapeTimeout: {{ .Values.monitoring.serviceMonitor.scrapeTimeout | default "10s" }}
      scheme: http
      {{- if .Values.monitoring.serviceMonitor.relabelings }}
      relabelings:
        {{- toYaml .Values.monitoring.serviceMonitor.relabelings | nindent 8 }}
      {{- end }}
{{- end }}
