{{/*
Backend Service Certificate
Issued by the internal CA for TLS communication
Used when:
- global.tls.enabled: true
- global.tls.source: "certManager"
*/}}
{{- if and .Values.global.tls.enabled (eq .Values.global.tls.source "certManager") }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "dependency-control.fullname" . }}-backend-cert
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dependency-control.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  secretName: {{ include "dependency-control.fullname" . }}-backend-tls
  duration: {{ .Values.global.tls.certManager.certificate.duration | default "8760h" }}
  renewBefore: {{ .Values.global.tls.certManager.certificate.renewBefore | default "720h" }}
  privateKey:
    algorithm: {{ .Values.global.tls.certManager.certificate.privateKey.algorithm | default "ECDSA" }}
    size: {{ .Values.global.tls.certManager.certificate.privateKey.size | default 256 }}
  usages:
    - server auth
    - client auth
  # Output combined PEM (cert+key) for MongoDB client authentication
  # This eliminates the need for an init container to combine files
  additionalOutputFormats:
    - type: CombinedPEM
  commonName: {{ include "dependency-control.fullname" . }}-backend
  dnsNames:
    # Service DNS names
    - {{ include "dependency-control.fullname" . }}-backend
    - {{ include "dependency-control.fullname" . }}-backend.{{ .Release.Namespace }}
    - {{ include "dependency-control.fullname" . }}-backend.{{ .Release.Namespace }}.svc
    - {{ include "dependency-control.fullname" . }}-backend.{{ .Release.Namespace }}.svc.cluster.local
    # Pod DNS (for direct pod communication)
    - "*.{{ include "dependency-control.fullname" . }}-backend.{{ .Release.Namespace }}.svc.cluster.local"
  issuerRef:
    {{- if .Values.global.tls.certManager.existingIssuer.name }}
    name: {{ .Values.global.tls.certManager.existingIssuer.name }}
    kind: {{ .Values.global.tls.certManager.existingIssuer.kind | default "Issuer" }}
    {{- else }}
    name: {{ include "dependency-control.fullname" . }}-internal-ca
    kind: Issuer
    {{- end }}
    group: cert-manager.io
{{- end }}
