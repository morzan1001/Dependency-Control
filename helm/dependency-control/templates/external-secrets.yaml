{{- if and (eq .Values.secrets.provider "external-secrets") .Values.secrets.externalSecrets.enabled }}
---
# External Secret for Backend Secret Key
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "dependency-control.fullname" . }}-backend-secret
  labels:
    {{- include "dependency-control.labels" . | nindent 4 }}
spec:
  secretStoreRef:
    {{- if .Values.secrets.externalSecrets.clusterSecretStore }}
    name: {{ .Values.secrets.externalSecrets.secretStore }}
    kind: ClusterSecretStore
    {{- else }}
    name: {{ .Values.secrets.externalSecrets.secretStore }}
    kind: SecretStore
    {{- end }}
  refreshInterval: {{ .Values.secrets.externalSecrets.refreshInterval | default "1h" }}
  target:
    name: {{ include "dependency-control.fullname" . }}-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        secret-key: "{{ `{{ .backendSecretKey }}` }}"
  data:
    - secretKey: backendSecretKey
      remoteRef:
        key: {{ .Values.secrets.externalSecrets.paths.backendSecretKey }}

---
# External Secret for Database Password
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "dependency-control.fullname" . }}-db-password
  labels:
    {{- include "dependency-control.labels" . | nindent 4 }}
spec:
  secretStoreRef:
    {{- if .Values.secrets.externalSecrets.clusterSecretStore }}
    name: {{ .Values.secrets.externalSecrets.secretStore }}
    kind: ClusterSecretStore
    {{- else }}
    name: {{ .Values.secrets.externalSecrets.secretStore }}
    kind: SecretStore
    {{- end }}
  refreshInterval: {{ .Values.secrets.externalSecrets.refreshInterval | default "1h" }}
  target:
    {{- if eq .Values.database.type "mongodb" }}
    name: {{ .Values.database.cluster.name }}-user-password
    {{- else }}
    name: {{ .Values.database.cluster.name }}-app-user
    {{- end }}
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        password: "{{ `{{ .dbPassword }}` }}"
  data:
    - secretKey: dbPassword
      remoteRef:
        key: {{ .Values.secrets.externalSecrets.paths.dbPassword }}

{{- if eq .Values.database.type "percona" }}
---
# External Secret for Percona Cluster Secrets
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "dependency-control.fullname" . }}-percona-secrets
  labels:
    {{- include "dependency-control.labels" . | nindent 4 }}
spec:
  secretStoreRef:
    {{- if .Values.secrets.externalSecrets.clusterSecretStore }}
    name: {{ .Values.secrets.externalSecrets.secretStore }}
    kind: ClusterSecretStore
    {{- else }}
    name: {{ .Values.secrets.externalSecrets.secretStore }}
    kind: SecretStore
    {{- end }}
  refreshInterval: {{ .Values.secrets.externalSecrets.refreshInterval | default "1h" }}
  target:
    name: {{ .Values.database.cluster.name }}-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        MONGODB_BACKUP_PASSWORD: "{{ `{{ .dbPassword }}` }}"
        MONGODB_CLUSTER_ADMIN_PASSWORD: "{{ `{{ .dbPassword }}` }}"
        MONGODB_CLUSTER_MONITOR_PASSWORD: "{{ `{{ .dbPassword }}` }}"
        MONGODB_USER_ADMIN_PASSWORD: "{{ `{{ .dbPassword }}` }}"
  data:
    - secretKey: dbPassword
      remoteRef:
        key: {{ .Values.secrets.externalSecrets.paths.dbPassword }}

