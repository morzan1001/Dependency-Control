{{- if .Values.dragonfly.enabled }}
---
# External Secret for DragonflyDB Password
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "dependency-control.fullname" . }}-dragonfly-password
  labels:
    {{- include "dependency-control.labels" . | nindent 4 }}
  annotations:
    # This secret is used to update the dragonfly subchart password
    # The dragonfly chart expects the password to be in a specific format
    "helm.sh/resource-policy": keep
spec:
  secretStoreRef:
    {{- if .Values.secrets.externalSecrets.clusterSecretStore }}
    name: {{ .Values.secrets.externalSecrets.secretStore }}
    kind: ClusterSecretStore
    {{- else }}
    name: {{ .Values.secrets.externalSecrets.secretStore }}
    kind: SecretStore
    {{- end }}
  refreshInterval: {{ .Values.secrets.externalSecrets.refreshInterval | default "1h" }}
  target:
    name: {{ .Release.Name }}-dragonfly-password
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        password: "{{ `{{ .dragonflyPassword }}` }}"
  data:
    - secretKey: dragonflyPassword
      remoteRef:
        key: {{ .Values.secrets.externalSecrets.paths.dragonflyPassword }}
{{- end }}
{{- end }}
