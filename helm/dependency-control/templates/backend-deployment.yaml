apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dependency-control.fullname" . }}-backend
  labels:
    {{- include "dependency-control.labels" . | nindent 4 }}
spec:
  {{- if not .Values.backend.autoscaling.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "dependency-control.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dependency-control.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dependency-control.serviceAccountName" . }}
      automountServiceAccountToken: false
      # Ensure pods are spread across nodes for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - "{{ include "dependency-control.name" . }}"
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - backend
                topologyKey: "kubernetes.io/hostname"
      {{- with .Values.backend.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: {{ .Values.backend.securityContext.fsGroup }}
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: tmp-volume
          emptyDir: {}
        - name: cache-volume
          emptyDir: {}
        {{- if .Values.global.tls.enabled }}
        # Internal CA Certificate for TLS verification
        {{- if eq .Values.global.tls.source "certManager" }}
        - name: internal-ca
          secret:
            secretName: {{ include "dependency-control.fullname" . }}-root-ca-secret
            items:
              - key: ca.crt
                path: ca.crt
        {{- else if and (eq .Values.global.tls.source "custom") .Values.global.tls.custom.caSecretName }}
        - name: internal-ca
          secret:
            secretName: {{ .Values.global.tls.custom.caSecretName }}
            items:
              - key: ca.crt
                path: ca.crt
        {{- end }}
        # Backend TLS certificate for serving HTTPS
        {{- if eq .Values.global.tls.source "certManager" }}
        - name: backend-tls
          secret:
            secretName: {{ include "dependency-control.fullname" . }}-backend-tls
        {{- else if and (eq .Values.global.tls.source "custom") .Values.global.tls.custom.backend.secretName }}
        - name: backend-tls
          secret:
            secretName: {{ .Values.global.tls.custom.backend.secretName }}
        {{- end }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            runAsUser: {{ .Values.backend.securityContext.runAsUser }}
            runAsGroup: {{ .Values.backend.securityContext.runAsGroup }}
            runAsNonRoot: {{ .Values.backend.securityContext.runAsNonRoot }}
            readOnlyRootFilesystem: {{ .Values.backend.securityContext.readOnlyRootFilesystem }}
            allowPrivilegeEscalation: {{ .Values.backend.securityContext.allowPrivilegeEscalation }}
            capabilities:
              drop:
                {{- toYaml .Values.backend.securityContext.capabilities.drop | nindent 16 }}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
            - mountPath: /app/.cache
              name: cache-volume
            {{- if .Values.global.tls.enabled }}
            # Mount internal CA for certificate verification
            {{- if or (eq .Values.global.tls.source "certManager") (and (eq .Values.global.tls.source "custom") .Values.global.tls.custom.caSecretName) }}
            - name: internal-ca
              mountPath: {{ .Values.global.tls.caMountPath }}
              readOnly: true
            {{- end }}
            # Mount backend TLS certificate for serving HTTPS
            {{- if or (eq .Values.global.tls.source "certManager") (and (eq .Values.global.tls.source "custom") .Values.global.tls.custom.backend.secretName) }}
            - name: backend-tls
              mountPath: /app/certs
              readOnly: true
            {{- end }}
            {{- end }}
          ports:
            {{- if .Values.global.tls.enabled }}
            - name: https
              containerPort: 8443
              protocol: TCP
            {{- else }}
            - name: http
              containerPort: 8000
              protocol: TCP
            {{- end }}
          startupProbe:
            httpGet:
              path: /health/ready
              {{- if .Values.global.tls.enabled }}
              port: https
              scheme: HTTPS
              {{- else }}
              port: http
              {{- end }}
            initialDelaySeconds: {{ .Values.backend.probes.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.probes.startup.periodSeconds }}
            failureThreshold: {{ .Values.backend.probes.startup.failureThreshold }}
            timeoutSeconds: {{ .Values.backend.probes.startup.timeoutSeconds }}
          livenessProbe:
            httpGet:
              path: /health/live
              {{- if .Values.global.tls.enabled }}
              port: https
              scheme: HTTPS
              {{- else }}
              port: http
              {{- end }}
            initialDelaySeconds: {{ .Values.backend.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.probes.liveness.periodSeconds }}
            failureThreshold: {{ .Values.backend.probes.liveness.failureThreshold }}
            timeoutSeconds: {{ .Values.backend.probes.liveness.timeoutSeconds }}
          readinessProbe:
            httpGet:
              path: /health/ready
              {{- if .Values.global.tls.enabled }}
              port: https
              scheme: HTTPS
              {{- else }}
              port: http
              {{- end }}
            initialDelaySeconds: {{ .Values.backend.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.probes.readiness.periodSeconds }}
            failureThreshold: {{ .Values.backend.probes.readiness.failureThreshold }}
            timeoutSeconds: {{ .Values.backend.probes.readiness.timeoutSeconds }}
          env:
            - name: MONGODB_URL
              value: {{ include "dependency-control.mongodbUrl" . | quote }}
            {{- if .Values.dragonfly.enabled }}
            # DragonflyDB (Redis-compatible) connection
            - name: REDIS_URL
              value: {{ include "dependency-control.redisUrl" . | quote }}
            {{- end }}
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "dependency-control.fullname" . }}-secrets
                  key: secret-key
            - name: WORKER_COUNT
              value: "{{ .Values.backend.env.workerCount }}"
            - name: LOG_LEVEL
              value: "{{ .Values.backend.env.logLevel }}"
            - name: ALGORITHM
              value: "{{ .Values.backend.env.algorithm }}"
            - name: ACCESS_TOKEN_EXPIRE_MINUTES
              value: "{{ .Values.backend.env.accessTokenExpireMinutes }}"
            - name: REFRESH_TOKEN_EXPIRE_DAYS
              value: "{{ .Values.backend.env.refreshTokenExpireDays }}"
            - name: FRONTEND_BASE_URL
              value: "{{ .Values.backend.env.frontendBaseUrl }}"
            {{- if .Values.global.tls.enabled }}
            # TLS environment variables
            - name: TLS_ENABLED
              value: "true"
            - name: TLS_CA_PATH
              value: "{{ .Values.global.tls.caMountPath }}/ca.crt"
            - name: TLS_CERT_PATH
              value: "/app/certs/tls.crt"
            - name: TLS_KEY_PATH
              value: "/app/certs/tls.key"
            {{- end }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
