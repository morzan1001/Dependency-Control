# Upgrade values: maps old mongodb.* structure to new database.* structure
# Preserves all production values from helm get values

# Database Configuration (migrated from old mongodb.* section)
database:
  type: mongodb
  auth:
    username: dependencyuser
    password: nGWGX2zKxVuCCZ8bMj8xAmUyu4j8WiNN
    database: dependency_control
  cluster:
    name: mongodb-replica-set
    replicas: 1
    persistence:
      enabled: true
      size: 10Gi
      storageClass: longhorn
  mongodb:
    version: "8.2.3"
    monitoring:
      enabled: false

# Backend
backend:
  image:
    pullPolicy: Always
    repository: ghcr.io/morzan1001/dependency-control
    tag: "1.4.45"
  replicaCount: 2
  service:
    port: 8000
    type: ClusterIP
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    capabilities:
      drop: [ALL]
  env:
    workerCount: 2
    logLevel: "INFO"
    algorithm: "HS256"
    accessTokenExpireMinutes: 30
    refreshTokenExpireDays: 7
    frontendBaseUrl: "https://dependency-control.runforest.run"
  secrets:
    secretKey: "Hdod6b5m98UwxTKf58p73Qaj3SB5AsFF"
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  probes:
    liveness:
      initialDelaySeconds: 30
      periodSeconds: 10
      failureThreshold: 3
    readiness:
      initialDelaySeconds: 5
      periodSeconds: 5
      failureThreshold: 3

# Frontend
frontend:
  image:
    pullPolicy: Always
    repository: ghcr.io/morzan1001/dependency-control-frontend
    tag: "1.4.45"
  replicaCount: 2
  service:
    port: 80
    type: ClusterIP
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
  securityContext:
    runAsUser: 101
    runAsGroup: 101
    runAsNonRoot: true
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: false
    capabilities:
      drop: [ALL]
  env:
    apiUrl: "/api/v1"
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
  probes:
    liveness:
      initialDelaySeconds: 30
      periodSeconds: 10
      failureThreshold: 3
    readiness:
      initialDelaySeconds: 5
      periodSeconds: 5
      failureThreshold: 3

# DragonflyDB Cache
dragonfly:
  enabled: true
  replicaCount: 1
  password: "a9iVrttqwpNkM7szPJ4yzbEixeMC39wQ"
  resources:
    limits:
      cpu: 500m
      memory: 768Mi
    requests:
      cpu: 100m
      memory: 512Mi
  podSecurityContext:
    fsGroup: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop: [ALL]
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
  extraArgs:
    - --maxmemory=512mb
    - --cache_mode=true
    - --proactor_threads=2
    - --requirepass=a9iVrttqwpNkM7szPJ4yzbEixeMC39wQ
  nodeSelector:
    kubernetes.io/arch: amd64
  storage:
    enabled: false
    requests: 2Gi
    storageClassName: ""
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: dragonfly
            topologyKey: kubernetes.io/hostname
  service:
    type: ClusterIP
    port: 6379
  serviceMonitor:
    enabled: false
    interval: "30s"
    scrapeTimeout: "10s"

# MongoDB Operator
mongodb-operator:
  enabled: true
  community-operator-crds:
    enabled: false
  serviceAccount:
    create: true
    automountServiceAccountToken: true
  operator:
    watchNamespace: "dependency-control"
    podLabels:
      app.kubernetes.io/name: mongodb-kubernetes-operator

# Traefik (disabled, external)
traefik:
  enabled: false

# Ingress
ingress:
  enabled: true
  hostname: "dependency-control.runforest.run"
  ingressClassName: traefik
  tls: true
  traefikMiddlewares:
    enabled: true

# Network Policy
networkPolicy:
  enabled: false
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""
  automountServiceAccountToken: false

# Global
global:
  imageRegistry: ""
  imagePullSecrets: []
