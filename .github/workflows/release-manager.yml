name: Release Manager

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
      actions: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read Version
        id: get_version
        run: echo "VERSION=$(cat VERSION | tr -d '[:space:]')" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Propagate Version
        run: python scripts/propagate_version.py

      - name: Determine Changelog Range
        id: range
        run: |
          if git describe --tags --abbrev=0 >/dev/null 2>&1; then
            echo "FROM_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
          else
            echo "FROM_TAG=$(git rev-list --max-parents=0 HEAD | head -n 1)" >> $GITHUB_OUTPUT
          fi

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/changelog-config.json"
          fromTag: ${{ steps.range.outputs.FROM_TAG }}
          toTag: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG.md
        run: |
          # Prepend new changelog to existing file
          echo "# Release ${{ steps.get_version.outputs.VERSION }}" > new_changelog.md
          echo "" >> new_changelog.md
          echo "${{ steps.changelog.outputs.changelog }}" >> new_changelog.md
          echo "" >> new_changelog.md
          
          if [ -f CHANGELOG.md ]; then
            cat CHANGELOG.md >> new_changelog.md
          fi
          mv new_changelog.md CHANGELOG.md

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add backend/pyproject.toml
          git add helm/dependency-control/Chart.yaml
          git add CHANGELOG.md
          
          git commit -m "chore: release v${{ steps.get_version.outputs.VERSION }} [skip ci]"
          git push

      - name: Create Tag
        run: |
          git tag v${{ steps.get_version.outputs.VERSION }}
          git push origin v${{ steps.get_version.outputs.VERSION }}

      - name: Trigger Builds
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run publish-backend.yml --ref v${{ steps.get_version.outputs.VERSION }}
          gh workflow run publish-chart.yml --ref v${{ steps.get_version.outputs.VERSION }}

      - name: Prepare Artifact Links
        id: artifacts
        run: |
          # Convert to lowercase for registry compatibility
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          
          echo "DOCKER_IMAGE=ghcr.io/${REPO_LOWER}-backend" >> $GITHUB_OUTPUT
          echo "HELM_CHART=oci://ghcr.io/${OWNER_LOWER}/charts/dependency-control" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          body: |
            ${{ steps.changelog.outputs.changelog }}

            ## ðŸ“¦ Artifacts

            ### Docker Image
            ```bash
            docker pull ${{ steps.artifacts.outputs.DOCKER_IMAGE }}:${{ steps.get_version.outputs.VERSION }}
            ```

            ### Helm Chart
            ```bash
            helm install dependency-control ${{ steps.artifacts.outputs.HELM_CHART }} --version ${{ steps.get_version.outputs.VERSION }}
            ```
          files: |
            CHANGELOG.md
